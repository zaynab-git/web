<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ورود</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>


<div class="main-container">
    <div class="blue-login-header">
        <div class="header-container">
            <div class="login-logo">
                <img title="درمانکده" alt="درمانکده"
                     src="https://www.darmankade.com/_nuxt/img/7bbb5c4.svg"
                >
            </div>
            <h4 class="welcome">
                به درمانکده خوش آمدید
            </h4>
            <h5>
                نوبت دهی آنلاین مطب پزشکان
            </h5>
        </div>
    </div>


    <div class="login-form">
        <div class="form-container">

            <h5>

                برای ورود شماره همراه خود را وارد کنید.
            </h5>
            <div class="phone-input">
                <label>
                    شماره همراه
                </label>

                    <input
                            placeholder="مثلا 09121234567" type="text" maxlength="12" value=""
                            class="dr-input" data-v-64f32286>


            </div>
            <button class="form-button-1" type="button">
                
                دریافت کد تایید
                <svg data-v-64f32286="" xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline data-v-64f32286="" points="11 17 6 12 11 7"></polyline>
                    <polyline data-v-64f32286="" points="18 17 13 12 18 7"></polyline>
                </svg>
            </button>

            <button class="form-button-2" type="button">
                کد معرف دارید؟
            </button>
        </div>
    </div>
</div>
